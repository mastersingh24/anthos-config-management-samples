apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ping-demo
  name: ping-demo
  namespace: application1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-demo
  template:
    metadata:
      labels:
        app: ping-demo
    spec:
      containers:
      - image: us-docker.pkg.dev/gari-test/cloudonair/ping-demo:latest
        name: ping-demo
        resources:
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 1Gi
          limits:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 1Gi